<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barra de Progresso Responsiva</title>
  <style>
    /* Estilos para o contêiner da barra de progresso */
    .progress-container {
      width: 80%; /* Largura do contêiner */
      max-width: 300px; /* Largura máxima do contêiner (pode ser ajustada) */
      background: #f0f0f0; /* Cor de fundo do contêiner */
      margin: 20px auto; /* Margens para centralizar e espaçamento */
      padding: 10px; /* Espaçamento interno */
      box-sizing: border-box; /* Tornar o contêiner responsivo */
      border-radius: 10px; /* Borda arredondada no contêiner */
    }

    /* Estilos para a barra de progresso */
    .progress-bar {
      height: 10px; /* Altura da barra de progresso - aumentada para 10px */
      background-color: #FF8E21; /* Cor da barra de progresso alterada para #FF8E21 */
      opacity: 100; /* Opacidade da barra de progresso */
      width: 50%; /* Inicialmente, a barra preenche metade do contêiner */
      animation: progressAnimation 1.4s infinite linear; /* Animação para a barra de progresso */
      border-radius: 5px; /* Borda arredondada na barra de progresso */
    }

    /* Animação para a barra de progresso */
    @keyframes progressAnimation {
      0% {
        width: 0;
      }
      100% {
        width: 100%; /* A barra chega até 100% */
      }
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
